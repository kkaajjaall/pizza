<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- aos link -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Estonia&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Estonia&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/ab03261ea8.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <title>Darfield Pizza</title>
  </head>
  <body>
    <section class="container">
      <div class="row">
        <div class="col-lg-12">
          <!-- logo -->
          <div class="logo">
            <img src="images/logo.png" alt="logo" />
          </div>
          <!-- text -->
          <div class="text col-lg-8 offset-lg-2">
            <h1>Website Coming Soon ...</h1>
            <h1>Website Coming Soon ...</h1>
          </div>
          <!-- order -->
          <div
            class="order col-12"
            data-aos="zoom-in"
            data-aos-delay="100"
            data-aos-duration="1000"
          >
            <h1>To Place Order</h1>
            <h1>Call us on <strong> 034242010</strong></h1>
          </div>
          </div>
          </div>

          <!-- images -->
            <div class="row">
              <!-- img 1 -->
              <div
                class="col-lg-5 mx-auto img"
                data-aos="fade-right"
                data-aos-duration="1000"
                data-aos-delay="700"
              >
                <img src="images/img1.jpg" alt="img1" />
              </div>
              <!-- img2 -->
              <div
                class="col-lg-5 mx-auto img"
                data-aos="fade-left"
                data-aos-delay="700"
                data-aos-duration="1000"
              >
                <img src="images/img2.jpg" alt="img2" />
              </div>
            </div>
          
        
          <!-- contact -->
          
          <div class="contact col-lg-12">
            <div class="row sub-contact">
              <!-- contact us  -->
              <div class="col-lg-12">
                <h1>Contact-us</h1>
              </div>
              <!-- address -->
              <div
                class="address col-lg-12"
                data-aos="fade-left"
                data-aos-duration="1000"
                data-aos-delay="200"
              >
                <p>
                  <span>Address: </span> Unit-4A, 2 McMillan Street,
                  Darfield
                </p>
              </div>
              <!-- phone -->
              <div
                class="phone col-lg-12"
                data-aos="fade-right"
                data-aos-delay="250"
                data-aos-duration="1000"
              >
                <p><span> Phone : </span>034242010</p>
              </div>

              <!-- opening -->
              <div
                class="opening col-lg-12"
                data-aos="zoom-in"
                data-aos-delay="200"
                data-aos-duration="1000"
              >
                <p><span> Opening Hours :</span> MON-SUN 11:30 AM - 9 PM</p>
              </div>

              <!-- facebook-->
              <div
                class="icon col-lg-12"
                data-aos="zoom-out"
                data-aos-delay="200"
                data-aos-duration="1000"
              >  
                <p>
                 <a
                  href="https://www.facebook.com/darfieldpizza/?ti=as"
                  target="_blank"
                  > 
                  Follow us on Facebook 
                 </a>
                </p>
              </div>
            </div>
          </div>
          <!-- contact end -->
        
    </section>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
      
      });
    </script>
  </body>
</html>
